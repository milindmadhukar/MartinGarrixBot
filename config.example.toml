[log]
# valid levels are "debug", "info", "warn", "error"
level = "info"
# valid formats are "text" and "json"
format = "text"
# whether to add the log source to the log message
add_source = true
# log file name
file = "garrixbot.log"
# max size in megabytes before log rotation
max_size = 500
# max age in days before log rotation
max_age = 30
# max number of log files to keep
max_backups = 3
# timezone for logs (IANA Time Zone database format, e.g., "Asia/Kolkata", "UTC", "America/New_York")
# defaults to "Asia/Kolkata" if not specified or invalid
timezone = "Asia/Kolkata"


[bot]
# add guild ids the commands should sync to, leave empty to sync globally
dev_guilds = []
# the bot token
token = "your_token_here"
# youtube api key
yt_api_key = "yt_api_key_here"
# google service json file path
google_service_file = "/path/to/servicefile.json"
# beatport credentials
beatport_username = ""
beatport_password = ""
# beatport label ID to monitor (STMPD RCRDS = 56009)
beatport_label_id = "56009"
# beatport artist IDs to monitor (Martin Garrix, AREA21, GRX, YTRAM)
beatport_artist_ids = ["185928", "626138", "368469", "898749"]
# maximum tracks to fetch per source on each check (use --fetch-all-beatport flag for initial import)
beatport_max_tracks = 50

[lavalink]
# lavalink server url
url = "http://localhost:2333"
# lavalink password
password = "youshallnotpass"

[database]
# db host
host = "localhost"
# db user
user= "postgres"
# db password
password = "password"
# db name
name = "garrixbot"
# db port
port = 5432
